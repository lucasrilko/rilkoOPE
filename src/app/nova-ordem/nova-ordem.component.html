<form action="" [formGroup]="formNew">


    <h1 class="container">Nova Ordem</h1>
    <div class="container card">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="preco">Cliente:</label>
                <input class="form-control" formControlName="cliente" type="text">
            </div>
            <div class="form-group col-md-4">
                <label for="preco">Data Pagamento:</label>
                <input class="form-control" formControlName="data_pag" type="date">
            </div>
            <div class="form-group col-md-4">
                <label for="preco">Valor :</label>
                <input class="form-control" formControlName="valor" type="text">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="preco">Forma de Pagamento:</label>
                <select formControlName="form_pag" class="form-control">
                    <option  value="cartao">Cartao</option>
                    <option  value="dinheiro">Dinheiro</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12">
                <textarea formControlName="desc" class="form-control" name="" id="" cols="30" rows="5"></textarea>
            </div>
        </div>
        <div style="margin:10px;" class="form-row ">
            <button [disabled]="formNew.invalid" (click)="register()" class="btn btn-success col-md-12">OK</button>
        </div>
    </div>

</form>
